<body>
    
    <img src="imgs/NDACLogo.png" alt="">
    <H1>NDAC onboarding employment portal</H1>

            <input type="text" name="fname" id="fname">

            <label for="hdate">Hiring date:</label>

                <option value="prescreen">Pre-screen sent</option>
            </select>

        
            
        </form>
        <button onclick="submit()">Submittest</button>
